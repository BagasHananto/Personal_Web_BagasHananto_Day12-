<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="/public/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" img scr="/public/asset/logo/logo.png" href="/"><img src="/public/asset/logo/logo.png" /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 ms-3 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">Home</a>
                    </li>
                    {{if .Data.IsLogin}}
                    <li class="nav-item">
                        <a class="nav-link" href="/Project">Add Project</a>
                    </li>
                    {{end}}
                </ul>
                <div class="d-flex gap-3 justify-content-center">
                    {{if .Data.IsLogin}}
                    <a class="nav-link pt-2" href="/loginForm">Hallo, {{.Data.Username}}</a>
                    <a class="nav-link pt-2 pe-4" href="/logout">Log Out</a> {{else}}
                    <a class="nav-link pt-2" href="/signForm">Sign Up</a>
                    <a class="nav-link pt-2 pe-4" href="/loginForm">Login</a> {{end}}
                    <button class="btn btn-light btn-submit" type="button"><a href="/contactMe">Contact Me</a></button>
                </div>
            </div>
        </div>
    </nav>
    <!--Navbar End-->

    <!--Form-->
    <section>
        <div class="container w-50 container-1 mt-5 mb-5">
            <div class="text-center fs-1 fw-bold">
                <p class="pt-5 pb-2">Get In Touch</p>
            </div>
            <!--Alert-->
            <div class="alert" id="alert-contact" role="alert-contact"></div>
            <!--Alert End-->
            <div class="container w-auto" id="form">
                <div class="name mb-4">
                    <label for="name" class="form-label fs-5 fw-medium">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Input your name">
                </div>

                <div class="email mb-4">
                    <label for="email" class="form-label fs-5 fw-medium">Email</label>
                    <input type="text" class="form-control" id="email" placeholder="Input your email">
                </div>

                <div class="number-phone mb-4">
                    <label for="number-phone" class="form-label fs-5 fw-medium">Phone Number</label>
                    <input type="text" class="form-control" id="phone" placeholder="Input your phone number">
                </div>

                <div class="subject mb-4">
                    <label for="subject" class="form-label fs-5 fw-medium">Subject</label>
                    <select class="form-select" id="subject" aria-label="Default select example">
                <option selected>Who are you?</option>
                <option value="1">Teman</option>
                <option value="2">Orang Lain</option>
                <option value="3">Keluarga</option>
                <option value="4">Musuh</option>
              </select>
                </div>

                <div class="description mb-4">
                    <label for="description" class="form-label fs-5 fw-medium">Message</label>
                    <textarea class="form-control" placeholder="Input message here" id="description" rows="3"></textarea>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end mb-5">
                    <button class="btn btn-light submit-contact ps-4 pe-4 mb-4" onclick="getData()" type="button">Submit</button>
                </div>
            </div>
        </div>
    </section>
    <!--Form end-->

    <script src="/public/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>

</html>

<!--done function-->
